<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainBox">
        <div class="inputBox">
            <input class="input2" type="text" id="addResult" disabled>
            <!-- <br> -->
            <input type="text" id="display">

        </div>

        <div class="btnBox">
            <table>
                <tr>
                    <td><button class="grey" onclick="delBtn()">AC</button></td>
                    <td><button class="grey" onclick="backBtn()">C</button></td>
                    <td><button class="grey" onclick="insert('%')">%</button></td>
                    <td><button class="pink" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(7)">7</button></td>
                    <td><button onclick="insert(8)">8</button></td>
                    <td><button onclick="insert(9)">9</button></td>
                    <td><button class="pink" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(4)">4</button></td>
                    <td><button onclick="insert(5)">5</button></td>
                    <td><button onclick="insert(6)">6</button></td>
                    <td><button class="pink" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(1)">1</button></td>
                    <td><button onclick="insert(2)">2</button></td>
                    <td><button onclick="insert(3)">3</button></td>
                    <td><button class="pink" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td colspan="2px"><button class='zero' onclick="insert(0)">0</button></td>
                    <!-- <td></td> -->
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button class="equal" onclick="equalbtn()">=</button></td>
                </tr>

            </table>
        </div>

    </div>



</body>

<script src="app.js"></script>
